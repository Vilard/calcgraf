<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.4/themes/sunny/jquery-ui.css"> -->
    <style type="text/css">
        #draggable {font-size: x-large; border: thin solid black;
            width: 5em; text-align: center; padding:10px}
        div {
        	background-color: red;
        }
    </style>
    <script type="text/javascript">
$(function() {
	
	$('#draggable').draggable();
	
});
    </script> 
</head>
<body>    
    <div id="draggable" class="ui-widget ui-corner-all ui-state-error">
        Перетащи меня
    </div>
</body>
</html>
